<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاdئمة الطلبات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            direction: rtl;
            background-color: transparent;
        }
        
        .container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 30, 30, 0.97) 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 85%;
            height: 75vh; 
            max-width: 1100px; 
            max-height: 80vh; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #8B0000;
            backdrop-filter: blur(5px);
            overflow: auto; 
        }

        .order-item {
            width: 220px; 
        }

        .order-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #8B0000;
        }
  
        #dd {
            color: #e74c3c;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #dd:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8B0000, #e74c3c, #8B0000, transparent);
        }
        
        #orders {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .order-item {
            position: relative;
            width: 180px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            padding: 20px 15px;
            transition: all 0.3s ease;
            border: 1px solid #8B0000;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .order-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(139, 0, 0, 0.2), transparent 70%);
            z-index: 0;
        }
        
        .order-item:hover {
            transform: translateY(-7px);
            background: rgba(40, 40, 40, 0.9);
            border-color: #e74c3c;
            box-shadow: 0 7px 20px rgba(139, 0, 0, 0.4);
        }
        
        .order-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #8B0000, #630000);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .order-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .order-btn:hover:after {
            left: 100%;
        }
        
        .order-btn:hover {
            background: linear-gradient(to right, #630000, #4D0000);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
            transform: scale(1.03);
        }
        
        .order-btn:active {
            transform: scale(0.98);
        }
        
        .order-icon {
            font-size: 38px;
            display: block;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            color: #e74c3c;
        }
        
        .input-container {
            position: relative;
            margin: 20px auto;
            width: 100%;
            max-width: 450px;
            top: 170px;
        }
        
        #amm {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            border: 1px solid #8B0000;
        }
        
        #amm:focus {
            background: rgba(40, 40, 40, 0.9);
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.4);
        }
        
        #amm::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .close-btn {
            background: linear-gradient(to right, #8B0000, #630000);
            width: 450px;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 15px;
            position: relative;
            top: 50px;
            right: 75px;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .close-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .close-btn:hover:after {
            left: 100%;
        }
        
        .close-btn:hover {
            background: linear-gradient(to right, #630000, #4D0000);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
            transform: scale(1.03);
        }
        
        .required-indicator {
            display: none;
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            text-align: right;
        }
        
        .order-item:hover .order-icon {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .item-name {
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 18px;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -48%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .container.visible {
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #8B0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            position: relative;
            right: 200px;
            top: 80px;
            filter: contrast(1.1) brightness(0.9);
        }
        
        /* إضافة تأثيرات طابع العصابات */
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><path d="M0,0 L100,100 M100,0 L0,100" stroke="red" stroke-width="1"/></svg>');
            opacity: 0.05;
            pointer-events: none;
            border-radius: 15px;
        }
        
        /* خط تزييني أحمر */
        .red-line {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border: 1px dashed rgba(139, 0, 0, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-line"></div>
        <h2 id="dd">اختر الطلب</h2>
        <div id="orders">
        </div>
        
        <div class="input-container">
            <input type="text" id="amm" placeholder="أدخل بيانات الطلب" />
            <div class="required-indicator" id="input-required">هذا الحقل مطلوب</div>
        </div>
        
        <button class="close-btn" onclick="closeMenu()">إغلاق</button>
        <img class="avatar" src="https://cdn.discordapp.com/attachments/1342810644524568576/1343189928250445985/0da43428b4712ba1.png?ex=67c6ea9a&is=67c5991a&hm=f5eff24dc656a2330f4e074ba9308e7255702394b2e3eeeac31ceceb3cb58883&" alt="أفاتار">
    </div>
    
    <script src="script.js"></script>
    <script>
        function closeMenu() {
            document.querySelector('.container').style.display = 'none';
            fetch(`https://${GetParentResourceName()}/closeMenu`, { method: "POST" });
        }
    </script>
</body>
</html>
